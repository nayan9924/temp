<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(){
            let color=document.getElementById("txtcolor").value
            txtdiv.style.color= color
        }
    </script>
</head>
<body>
    <input type="text" id="txtcolor">
    <button onclick="changecolor()">Submit</button>
    <div id="txtdiv">Hello World</div>
</body>
</html>
